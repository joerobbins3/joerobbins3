<script>
var ball = document.getElementById("ball");
var velocityx = 5;
var positionx = 0;
var positionxmin = 0;
var positionxmxax = 400;
var reverse = true;
var ball2 = document.getElementById("ball2");
var velocityx2 = 5;
var positionx2 = 400;
var positionxmin2 = 400;
var positionxmxax2 = 800;
var reverse2 = true;
//write a function that can change the position of the html element "ball"
function moveBall() {
    if (reverse) {
        positionx= positionx+velocityx;
        ball.style.left = positionx + "px";
    }
    else {
        positionx= positionx-velocityx;
        ball.style.left = positionx + "px";
    }
    if ( 
        positionx >= positionxmxax ||
        positionx === positionxmin
    ){
        reverse = !reverse;
    }
}
    setInterval(moveBall, 10);

    function moveBall2() {
    if (reverse2) {
        positionx2= positionx2+velocityx2;
        ball2.style.left = positionx2 + "px";
    }
    else {
        positionx2= positionx2-velocityx2;
        ball2.style.left = positionx2 + "px";
    }
    if ( 
        positionx2 >= positionxmxax2 ||
        positionx2 === positionxmin2
    ){
        reverse2 = !reverse2;
    }
}
    setInterval(moveBall2, 10);
    
// This call the moveBall function every 100ms
</script>
